<!DOCTYPE html>
<html>
<head>
  <title>Next Number Predictor</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Next Number Predictor (0-9)</h2>
  <p>Enter last 4 numbers (0-9):</p>
  <input type="number" id="n1" min="0" max="9" required>
  <input type="number" id="n2" min="0" max="9" required>
  <input type="number" id="n3" min="0" max="9" required>
  <input type="number" id="n4" min="0" max="9" required>
  <br>
  <button onclick="predict()">Predict Next</button>

  <div id="result"></div>

  <script>
    function predict() {
      const nums = [
        parseInt(document.getElementById("n1").value),
        parseInt(document.getElementById("n2").value),
        parseInt(document.getElementById("n3").value),
        parseInt(document.getElementById("n4").value)
      ];
      
      if (nums.some(isNaN)) {
        document.getElementById("result").innerText = "Please enter all 4 numbers.";
        return;
      }

      // Simple average-based prediction
      let avg = Math.round(nums.reduce((a, b) => a + b, 0) / 4);
      if (avg > 9) avg = 9;
      if (avg < 0) avg = 0;

      const label = avg >= 5 ? "Big" : "Small";

      document.getElementById("result").innerText = `Predicted Number: ${avg} (${label})`;
    }
  </script>
</body>
</html>
