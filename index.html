<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <title>51Game2 B/S Pattern Predictor</title>
      <style>
          body {
                font-family: Arial, sans-serif;
                      background: #f9f9f9;
                            padding: 30px;
                                  max-width: 500px;
                                        margin: auto;
                                            }
                                                h2 { text-align: center; }
                                                    button {
                                                          padding: 12px 20px;
                                                                margin: 5px;
                                                                      font-size: 16px;
                                                                            cursor: pointer;
                                                                                  border: none;
                                                                                        border-radius: 6px;
                                                                                            }
                                                                                                .win { background: #28a745; color: white; }
                                                                                                    .lose { background: #dc3545; color: white; }
                                                                                                        .reset { background: #007bff; color: white; }
                                                                                                            .card {
                                                                                                                  background: white;
                                                                                                                        border-radius: 10px;
                                                                                                                              padding: 20px;
                                                                                                                                    margin-top: 20px;
                                                                                                                                          box-shadow: 0 0 10px rgba(0,0,0,0.1);
                                                                                                                                              }
                                                                                                                                                  .label { font-weight: bold; }
                                                                                                                                                    </style>
                                                                                                                                                    </head>
                                                                                                                                                    <body>
  <h2>üî¢ 51Game2 B/S Doubling Tool</h2>
  <div class="card">
      <div><span class="label">Next Prediction:</span> <span id="prediction">Small</span></div>
          <div><span class="label">Bet Amount:</span> ‚Çπ<span id="betAmount">10</span></div>
              <div><span class="label">Profit:</span> ‚Çπ<span id="profit">0</span></div>
                </div>
  <div style="text-align: center; margin-top: 20px;">
      <button class="win" onclick="handleResult(true)">‚úÖ Win</button>
          <button class="lose" onclick="handleResult(false)">‚ùå Lose</button>
              <button class="reset" onclick="resetAll()">üîÑ Reset</button>
                </div>
  <div class="card">
      <label>üîÅ Enter Last 10 Results (B/S):</label>
          <input type="text" id="bsInput" placeholder="e.g. S,S,B,B,S,B,S,B,B,S" style="width:100%;padding:10px;" />
              <button onclick="analyzeBS()" style="margin-top:10px;width:100%;">üîç Predict From Pattern</button>
                  <div id="bsResult" style="margin-top:10px;color:#333;"></div>
                    </div>
  <script>
      let startingBet = 10;
          let bet = startingBet;
              let lossStreak = 0;
                  let profit = 0;
                      let currentPrediction = "Small";
    function updateDisplay() {
          document.getElementById("betAmount").textContent = bet;
                document.getElementById("profit").textContent = profit;
                      document.getElementById("prediction").textContent = currentPrediction;
                          }
    function handleResult(won) {
          if (won) {
                  profit += bet;
                          bet = startingBet;
                                  lossStreak = 0;
                                          currentPrediction = currentPrediction === "Small" ? "Big" : "Small";
                                                } else {
                                                        profit -= bet;
                                                                lossStreak += 1;
                                                                        bet = bet * 2;
                                                                                if (lossStreak >= 2) {
                                                                                          bet = startingBet;
                                                                                                    lossStreak = 0;
                                                                                                              currentPrediction = currentPrediction === "Small" ? "Big" : "Small";
                                                                                                                      }
                                                                                                                            }
                                                                                                                                  updateDisplay();
                                                                                                                                      }
    function resetAll() {
          bet = startingBet;
                lossStreak = 0;
                      profit = 0;
                            currentPrediction = "Small";
                                  updateDisplay();
                                        document.getElementById("bsResult").innerHTML = "";
                                            }
    function analyzeBS() {
          const input = document.getElementById("bsInput").value.trim().toUpperCase();
                const parts = input.split(',').map(p => p.trim()).filter(p => p === 'B' || p === 'S');
      if (parts.length !== 10) {
              alert("Please enter exactly 10 values using only B and S.");
                      return;
                            }
      let bCount = parts.filter(x => x === 'B').length;
            let sCount = parts.filter(x => x === 'S').length;
      let prediction = bCount > sCount ? "Small" : "Big";
            let confidence = Math.abs(bCount - sCount) >= 4 ? "High" :
                                   Math.abs(bCount - sCount) >= 2 ? "Medium" : "Low";
      currentPrediction = prediction;
            updateDisplay();
      document.getElementById("bsResult").innerHTML = `
              üîÆ <strong>Predicted:</strong> ${prediction}<br>
                      üìä <strong>Confidence:</strong> ${confidence}<br>
                              B: ${bCount} | S: ${sCount}
                                    `;
                                        }
    updateDisplay();
      </script>
</body>
</html>
